<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<body>
	<div class="mmagd_contact_list_aad_new_contact_div">
		<h:panelGroup id="bank-panel">
			<div class="mmagd_2sms_contact_list_title_lists">#{msgs.add_new_contact}</div>
			<table style="clear: both;">
				<tr>
					<td><span class="mmagd_2sms_campain_text_field_3">#{msgs.first_name}</span>
					</td>
					<td><h:inputText value="#{viewListBean.firstName2}"
							styleClass="mmagd_2sms_campain_txt_field_erea" id="first-name"
							size="25" style="margin-bottom:7px;" /></td>
				</tr>

				<tr>
					<td><span class="mmagd_2sms_campain_text_field">#{msgs.contact_number}</span></td>
					<td><h:inputText value="#{viewListBean.MSISDN}"
							styleClass="mmagd_2sms_campain_txt_field_erea" id="msisdn"
							size="25" /></td>
				</tr>
			</table>

			<div class="mmagd_2sms_campain_template_btn_save">
				<ul class="actionsList">
					<li class=""><h:commandLink value="#{msgs.add_another}"
							actionListener="#{viewListBean.saveContactList}"
							styleClass="active">
							<f:ajax event="action" execute="@form"
								render=":contact-form:bank-panel :contact-form:error_mess" />
						</h:commandLink></li>

					<li class="removeaddnew"><h:commandLink styleClass="black"
							value="#{msgs.done}"
							action="#{viewListBean.createBlankContactList}"
							onclick="hideBlankList">
							<f:ajax event="action" execute="@form"
								render=":contact-form:bank-panel :contact-form:error_mess :contact-form" />
						</h:commandLink></li>
				</ul>
			</div>
		</h:panelGroup>
	</div>
</body>
</html>
